[env:esp32-s3-devkitc-1]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino

; Match Arduino IDE settings for MycoBrain
board_build.mcu = esp32s3
board_build.f_cpu = 240000000L
board_build.flash_mode = qio
board_build.flash_size = 16MB
board_build.partitions = partitions_3MBapp.csv

; USB CDC settings (CRITICAL for Serial output) - EXACT Dec 29 settings
; USB Mode: Hardware CDC and JTAG
build_flags = 
    -DARDUINO_USB_MODE=1
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DCORE_DEBUG_LEVEL=0
    -DBOARD_HAS_PSRAM
    -mfix-esp32-psram-cache-issue
    -DCONFIG_ESP_CONSOLE_USB_CDC=y
    -DCONFIG_ESP_CONSOLE_USB_SERIAL_JTAG=y

; Monitor settings
monitor_speed = 115200
monitor_filters = default

; Upload settings
upload_speed = 921600

; Library dependencies (minimal - no BSEC2 needed)
lib_deps = 
    fastled/FastLED@^3.6.0

