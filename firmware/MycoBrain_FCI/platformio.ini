; PlatformIO configuration for MycoBrain FCI (Fungal Computer Interface)
; Bioelectric signal acquisition peripheral for mycelium communication

[env:esp32s3]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
monitor_speed = 115200
upload_speed = 921600

; Memory configuration for ESP32-S3
board_build.partitions = default_16MB.csv
board_build.arduino.memory_type = qio_opi

lib_deps = 
    ; Core libraries
    adafruit/Adafruit ADS1X15@^2.5.0      ; 16-bit ADC for bioelectric signals
    adafruit/Adafruit BME680 Library@^2.0.2 ; Environmental sensors
    adafruit/Adafruit NeoPixel@^1.12.0    ; Status LED
    bblanchon/ArduinoJson@^7.0.0          ; JSON handling
    
    ; Communication
    WiFi                                   ; ESP32 WiFi
    HTTPClient                            ; HTTP/HTTPS
    WebSockets                            ; Real-time streaming
    
    ; DSP/Signal processing
    kosme/arduinoFFT@^2.0.0               ; FFT for frequency analysis
    
    ; Math/Science
    arduino-libraries/Filters@^1.0.0       ; Digital filters

build_flags = 
    -DCORE_DEBUG_LEVEL=1
    -DFCI_VERSION=\"1.0.0\"
    -DFCI_DEVICE_TYPE=\"MycoBrain-FCI\"
    -DBOARD_HAS_PSRAM
    -mfix-esp32-psram-cache-issue

; Debug configuration
debug_tool = esp-prog
debug_init_break = tbreak setup
